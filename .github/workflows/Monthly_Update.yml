name: Monthly Drug Database Update

on:
  schedule:
    # 매월 1일 00:00 UTC (한국 시간 오전 9:00) 실행
    - cron: '0 0 1 * *'
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 엑셀 처리를 위한 pandas, openpyxl 추가 설치
          pip install requests pandas openpyxl

      - name: Run update script
        # GitHub Secret에서 키를 가져와 환경 변수로 주입합니다.
        env:
          DATA_API_KEY: ${{ secrets.DATA_API_KEY }}
          PYTHONUNBUFFERED: "1" # 로그 버퍼링 방지 (즉시 출력)
        run: |
          # 1. 엑셀 파일(scripts/data.xlsx)이 존재하면 우선 실행
          if [ -f "scripts/data.xlsx" ]; then
            echo ">> Found 'scripts/data.xlsx'. Running Excel Import mode..."
            python -u scripts/import_excel.py
          else
            # 2. 엑셀 파일이 없으면 API 모드 실행
            echo ">> No Excel file found. Running API Download mode..."
            python -u scripts/update_db.py
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # .gitignore에 있어도 강제로 추가(-f)하여 커밋
          git add -f public/drugs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Monthly Drug DB Update $(date +'%Y-%m-%d')" && git push)
