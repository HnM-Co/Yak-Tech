name: Monthly Drug Database Update

on:
  schedule:
    # 매월 1일 00:00 UTC (한국 시간 오전 9:00) 실행
    - cron: '0 0 1 * *'
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python scripts/update_db.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # .gitignore에 있어도 강제로 추가(-f)하여 커밋
          git add -f public/drugs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Monthly Drug DB Update $(date +'%Y-%m-%d')" && git push)
